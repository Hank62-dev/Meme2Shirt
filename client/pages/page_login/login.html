<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../page_login/auth.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>MemeShirt.vn - Login</title>
    <link
      rel="icon"
      type="image/png"
      href="../../assets/img/logo/logoMemeShirt.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="col left">
        <div class="left_frame">
          <div class="left intro">
            <h1>Hello, Welcome!</h1>
          </div>
          <div class="left prompt_to_register">
            <p>Don't have an account?</p>
          </div>
          <div class="left registerBox">
            <div class="registerBox register_button">
              <button id="register">Register</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col right">
        <div class="right login_frame">
          <div class="boxTitle">
            <h1>Login</h1>
          </div>
          <div class="boxUsername">
            <input id="username" placeholder="Username" type="text" required />
          </div>
          <div class="boxPassword">
            <input
              id="password"
              placeholder="Password"
              type="password"
              required
            />
          </div>
          <div class="boxForgotpw">
            <p>Forgot Password?</p>
          </div>
          <div class="boxConfirm">
            <button id="btn_login">Login</button>
          </div>
          <div class="socialLoginBox">or login with social platforms</div>
          <div class="socialIcon">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="../../assets/js/login.js"></script>
  </body>
</html>
