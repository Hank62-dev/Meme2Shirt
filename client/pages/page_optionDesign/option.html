      <!-- design option -->
      <div class="designOption">
        <div class="imageProduct">
          <div class="mainProduct">
            <img src="../../assets/img/mockups/T-ShirtWhite.png" alt="T-Shirt" />
          </div>
          <div class="extraInforProduct">
            <div class="infor1">
                <img src="../../assets/img/mockups/White_Style1.png" alt="Cotton" />
            </div>
            <div class="infor2">
                <img src="../../assets/img/mockups/White_Style2.png" alt="100% madehand" />
            </div>
            <div class="infor3">
                <img src="../../assets/img/mockups/White_Style3.png" alt="ManyColor" />
            </div>
            <div class="infor4">
                <img src="../../assets/img/mockups/White_Style4.png" alt="Malaysia" />
            </div>
          </div>
        </div>
        <div class="optionChoice">
          <div class="nameProduct">Unisex round neck t-shirt in thick fabric | GildanÂ® 5000</div>
          <div class="priceProduct">200.000 VND</div>

            <div class="titleOrder">Choose how to order</div>
            <div class="orderMethod">
              <div class="buttonOrder selfDesign">Self-design</div>
              <div class="buttonOrder noDesign">Don't design</div>
            </div>
          </div>
          <div class="choosePrintSide">
            <div class="titlePrintSide">Choose print side</div>
            <div class="printSideMethod">
              <div class="buttonPrint printFront">Frontside</div>
              <div class="buttonPrint printBack">Backside</div>
              <div class="buttonPrint printBothSide">Both sides</div>
            </div>
          </div>
          <div class="chooseSize">
            <div class="titleSize">Choose size</div>
            <div class="sizeMethod">
              <div class="buttonSize sizeOption">S</div>
              <div class="buttonSize sizeOption">M</div>
              <div class="buttonSize sizeOption">L</div>
              <div class="buttonSize sizeOption">XL</div>
              <div class="buttonSize sizeOption">XXL</div>   
          </div>
        </div>
        <div class="chooseColor">
            <div class="titleAndColorSelected">
              <div class="titleColor">Color</div>
              <div class="colorSelected colorOption" style="background-color: rgba(255, 255, 255, 0)"></div>
            </div>
            <div class="colorMethod">
                <div class="buttonColor colorOption" style="background-color: rgb(230, 229, 229)"></div>

            </div>
